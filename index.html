<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="index.css"> 
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
     <!-- 引入 Vue.js CDN -->
     <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Unbounded:wght@500&display=swap');
      </style>
    <title>樂遊新竹城</title>
</head>
<body>
      <div class="topnav fixed-top">     
          <button class="logo" onclick="location.href='index.html'">
              <div class="logo_title">樂遊新竹城</div>
              <p class="logo_english_name">Kidtopia</p>
          </button>
      </div>
      <div class="main_layout">
          <div class="search_box" id="search_box">
            <input type="text" placeholder="輸入關鍵字搜尋" id="enter_keyword">
            <button id="search">
              <span class="material-symbols-outlined">
                search
              </span>
            </button>
            <form>
              <input type="checkbox" id="checkbox_1" name="option1" value="option1" checked>
              <label for="checkbox">東區</label>
              <input type="checkbox" id="checkbox_2" name="option2" value="option2" checked>
              <label for="checkbox">北區</label>
              <input type="checkbox" id="checkbox_3" name="option3" value="option3" checked>
              <label for="checkbox">香山區</label>
            </form>
            <button class="toggle_check_btn" id="toggle_check_btn">取消全選</button>
          </div>
      </div>
      <footer class="footer fixed-bottom" id="footer">©Hsing Jou Lu 2024</footer>
        
<script src="index.js"></script>
</body>
</html>
